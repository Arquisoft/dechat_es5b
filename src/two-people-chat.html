<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Decentralized chat using Solid">
    <title>deChat_ES5B - Chat room</title>
	<link rel="icon" type="image/png" href="./images/siteIcon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color:#EBEBEB;">
	<nav class="navbar sticky-top navbar-dark">
		<a class="navbar-brand" href="#">
			<img src="./images/logo.svg" width="30" height="30" class="d-inline-block align-top" alt="chatLogo">
			DeChat ES5B
		</a>
		<span class="navbar-text">
			<text>Logged as:</text>
			<text class="whitecolor" id="fullName"></text>
			<a id="logout" href="/">
				<button type="button" class="btn btn-outline-light" href="/">Log out</button>
			</a>
		</span>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3">
				<div class="sidebar-nav-fixed affix sidebar">
					<div class="well">
						<h5 class="centered whitecolor">Friend list</h5>
						<p style="text-align:center;">Please select a friend before you start chatting</p>
						<select class="custom-select form-control" id="friends" size="10"></select>
					</div>
				</div>
			</div>
		
			<div class="col-md-8">
				<div class="jumbotron chatplace">
					<h1>Welcome to your decentralized chat room</h1>
					<section>
						<p class="centered">
							Your profile link for add new friends is:
							<br>
							<text id="profile" ></text>
						</p>
					</section>
					<div class="container" id="divConversation">
						<section>
							<div id="MessageArea">
								<div id="messages"></div>
								<input id="messageText" type="text"><button id="sendButton">Send</button>
							</div>
						</section>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<p>DeChat ES5B</p>
		</footer>
	</div>
	
    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/solid-auth-client.bundle.js"></script>
    <script src="./index.js"></script>
</body>
</html>
