<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <h1>Welcome to the decentralized chat</h1>
    <section>
		<p>
			<label for="profile">Profile: </label>
			<text id="profile"></text>
		</p>
		<p>
			<label for="fullName">Full name: </label>
			<text id="fullName"></text>
		</p>
	</section>
	
	<section id="viewer">
		<p><b>Friends:</b></p>
		<select id="friends" size="10">
		</select>
	</section>
    
    <section>
		<div id="MessageArea">
			<input id="messageText" type="text"><button id="sendButton">Send</button>
		</div>
		<div id="MessageArea2">
			<button id="readButton">Read</button>
		</div>
    </section>

    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/solid-auth-client.bundle.js"></script>
    <script src="./scripts/rdflib.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
